<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Explorer</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-8">

<header class="text-center mb-10">
    <h1 class="text-4xl font-extrabold text-blue-900 mb-2">Dog API Explorer</h1>
    <p class="text-gray-600">Discover breeds and see random furry friends!</p>
</header>

<nav class="flex gap-4 mb-10">
    <button id="breedsBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition">
        View Breeds
    </button>
    <button id="imagesBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition">
        View Images
    </button>
</nav>

<div id="content" class="w-full max-w-5xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <p class="col-span-full text-center text-gray-500 italic">Click a button to fetch dog data.</p>
</div>

<script type="module" src="/src/script.js"></script>
</body>
</html>
